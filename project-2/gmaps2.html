<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <div><button value="all" onclick="run(value)">show all</button></div>
    <div><button value="apartments" onclick="run(value)">show apartment</button></div>
    <div><button value="villas" onclick="run(value)">show villas</button></div>
    <div><button value="guest_homes" onclick="run(value)">show guest_homes</button></div>
    <div><button value="commercials" onclick="run(value)">show commercials</button></div>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

    <script  src="gmaps2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwk1GgAkyolfZ_9cXYjCmRinRJhVxorYE&callback=initMap"
    async defer></script>
  </body>
</html>
